    <div class="modal fade" id="register_online" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                        <div class="mb-3">

                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control form-control-sm" placeholder="Your E-mail" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control form-control-sm" placeholder="Your Mobile Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-control-sm" placeholder="Your Course Name" required>
                        </div>
                        <div class="mb-3 d-grid gap-2">
                            <input type="submit" class="btn btn-success btn-sm" value="Register Now" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>
