<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <meta name="description" content="Basic Contact Form.">
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Name:</th>
                <td><input type="text" name="u_name" required></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="text" name="u_email" required></td>
            </tr>
            <tr>
                <th>Phone:</th>
                <td><input type="tel" name="u_phone" required></td>
            </tr>
            <tr>
                <th>Subject:</th>
                <td><input type="text" name="u_sub" required></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td>
                    <textarea name="u_msg" id="" cols="30" rows="10" required></textarea>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" name="u_submit"  value="Send Message" required></td>
            </tr>
            <td>
        </table>
    </form>
</body>
</html>
