<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form</title>
    <meta name="description" content="Let's lean something about registration form.">
</head>
<body>
    <table>
        <form>
            <tr>
                <th>User Name:</th>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <th>Email</th>
                <td><input type="text" name="userEmail"></td>
            </tr>
            <tr>
                <th>Phone:</th>
                <td><input type="tel" name="userPhone"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="userPassword"></td>
            </tr>
            <tr>
                <th>Date of Birth:</th>
                <td><input type="date" name="userDOB"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td><input type="radio" name="userGen" value="Male">Male <br>
                <input type="radio" name="userGen" value="Female">Female
                </td>
            </tr>\
            <tr>
                <th>Country:</th>
                <td>
                    <select name="userCountry">
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="United States of America">United States of America</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Canada">Canada</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>
</body>
</html>
