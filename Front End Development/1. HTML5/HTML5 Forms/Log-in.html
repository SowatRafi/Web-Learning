<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <meta name="description" content="A simple log in form.">
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <th>User Name:</th>
                <td><input type="text" name="userName" required />
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="userPass" required />
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="Log in" required />
            </tr>
        </table>
    </form>
</body>
</html>
